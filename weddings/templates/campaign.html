			$(document).ready(function(){
				var form     = $('#form-placeholder');
				var form_url = form.text();
				form.html('').load(form_url + ' #fg-base-edit',function(){
					$('input[name$="utm_source"]').val(getQuerystring('utm_source'));
					$('input[name$="utm_medium"]').val(getQuerystring('utm_medium'));
					$('input[name$="utm_term"]').val(getQuerystring('utm_term'));
					$('input[name$="utm_content"]').val(getQuerystring('utm_content'));
					$('input[name$="utm_campaign"]').val(getQuerystring('utm_campaign'));
					form.show();
				});
			});
			function getQuerystring(key, default_){
				if(default_==null) default_=""; 
				key = key.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
				var regex = new RegExp("[\\?&]"+key+"=([^&#]*)");
				var qs = regex.exec(window.location.href);
				if(qs == null)
					return default_;
				else
					return qs[1];
			}
		</script>
